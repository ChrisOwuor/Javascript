<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-div">
      <h1 style="text-align: center">TO-DO APPLIST</h1>
      <span
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          margin-bottom: 10px;
        "
      >
        <div style="text-align: center">TOTAL TASKS:</div>
        <div
          style="
            text-align: center;
            border-radius: 50%;

            border: 1px solid black;
            width: 25px;
            height: 25px;

            display: flex;
            margin-left: 10px;
            align-items: center;
            justify-content: center;
          "
          id="taskno"
        ></div>
      </span>
    </div>
    <div></div>
    <div style="max-height: fit-content; display: flex">
      <span style="margin: 0px auto; z-index: 1" class="input_field">
        <input type="text" id="ItemAdded" />
        <input
          type="button"
          value="SUBMIT"
          id="submitItem"
          style="margin-left: 20px"
        />
      </span>
    </div>
    <div
      class="task-control"
      style="
        height: max-content;
        padding-bottom: 10px;
        margin: 1px auto;

        max-width: fit-content;
      "
    >
      <ul
        style="
          list-style: none;

          position: relative;
          top: 20px;
          display: flex;
          gap: 15px;
          padding: 20px;
          border-bottom: 2px solid;

          max-width: fit-content;
        "
      >
        <li class="li_task">
          <button class="btn2" id="btn">ALL</button>
        </li>
        <li class="li_task">
          <button class="btn2" id="btn">TO-DO</button>
        </li>
        <li class="li_task">
          <button class="btn2" id="btn">COMPLETED</button>
        </li>
      </ul>
    </div>

    <div
      id="testDiv"
      style="
        display: flex;
        gap: 25px;
        padding: 40px;
        flex-wrap: wrap;
        flex-grow: 1;
        justify-content: flex-start;

        width: 900px;
        margin: 20px auto;
        border-radius: 5px;
      "
    >
      <p
        style="
          text-align: center;
          font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
            sans-serif;
        "
      >
        YOU HAVE NO TASKS AVAILABLE PLEASE ADD
      </p>
    </div>
